<!DOCTYPE html>
<html>
<head>
	<title>MODULE 1</title>
	<link rel="stylesheet" type="text/css" href="modultekweb1.css">
</head>
<body>
	<div class="mainBox cf">
		<div class="header">
			<img src="http://3.bp.blogspot.com/-gr97pv_oSqc/Uq8k6L8Z2RI/AAAAAAAADlY/1E3SoCkXnLk/s1600/Undiksha+Logo-01.png">
			<div class="judul cf">
				<h1 class="w cf">Welcome</h1>
				<h3 class="ais cf">Academic Information System</h3>
			</div>
			<a href="#" class="logout cf">Logout</a>
		</div>
		<div class="leftSection cf">
			<div class="itContent">
				<ul>
					<h4>Menu</h4>
					<hr>
					<li><a href="#">Home</a></li>
					<li><a href="#">Biodata</a></li>
					<li><a href="#">Update Biodata</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		<div class="rightSection">
			<div class="content">
				<h4>Biodata Update</h4>
				<hr>
				<form>
					<table border="5" cellspacing="5" cellpadding="5">
						<tr>
							<td><label for="name">Name</label></td>
							<td>:</td>
							<td><input type="text" name="username" id="username"></td>
						</tr>
						<tr>
							<td><label for="password">Password</label></td>
							<td>:</td>
							<td><input type="password" id="password"></td>
						</tr>
						<tr>
							<td>Jenis Kelamin</td>
							<td>:</td>
							<td>
								<input type="radio" name="gender" id="Laki-laki"><label for="Laki-laki">Laki-laki</label>
								<input type="radio" name="gender" id="Perempuan"><label for="Perempuan">Perempuan</label>
							</td>
						</tr>
						<tr>
							<td>Hobi</td>
							<td>:</td>
							<td>
								<input type="checkbox" id="Membaca"><label for="Membaca">Membaca</label>
								<input type="checkbox" id="Menulis"><label for="Menulis">Menulis</label>
								<input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
							</td>
						</tr>
						<tr>
							<td>Asal Kota</td>
							<td>:</td>
							<td>
								<select>
									<option>Bali</option>
									<option>Depok</option>
									<option>Makassar</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Komentar</td>
							<td>:</td>
							<td><textarea></textarea></td>
						</tr>
					</table> 
					<input type="submit" value="Send!" class="tombol">
				</form>
			</div>
		</div>
	</div>
<!-- --------------------------------------- -->
	<div class="footBox">
		<h2>All Rights Reserved.2022.Gusjar</h2>
	</div>
</body>
</html>
